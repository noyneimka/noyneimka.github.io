<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Книжный уголок</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <header>
        <div class="logo-holder">
            <a href="#" id="logo-link">
                <img src="https://i.ibb.co/zTKSMdst/image.png" alt="logo" />
            </a>
            <h1 class="header-title">Книжный уголок</h1>
        </div>
    </header>

    <main class="container">
        <!-- Карусель -->
        <section class="menu-carousel" id="carousel">
            <button class="scroll-btn scroll-left" onclick="scrollCarousel('left')" aria-label="Предыдущий элемент">←</button>
            <div class="menu__viewport">
                <!-- Первый элемент -->
                <div class="menu__item">
                    <a href="books.html" class="nav-link" data-tab="tab2" title="Популярные книги">
                        <div class="image-container">
                            <img src="https://i.ibb.co/Jw8KD3NG/image.png" class="nav-img" alt="Популярные книги" />
                            <div class="tooltip-text">Просмотр популярных пересказов</div>
                        </div>
                    </a>
                </div>
                <!-- Второй элемент -->
                <div class="menu__item">
                    <a href="nov.html" class="nav-link" data-tab="tab5" title="Обзор книг">
                        <div class="image-container">
                            <img src="https://i.ibb.co/KxsBPF64/image.png" class="nav-img" alt="Обзор книг" />
                            <div class="tooltip-text">Перейти к новинкам</div>
                        </div>
                    </a>
                </div>
                <!-- Третий элемент -->
                <div class="menu__item">
                    <a href="avtor.html" class="nav-link" data-tab="tab3" title="Об авторе">
                        <div class="image-container">
                            <img src="https://i.ibb.co/4ZDHkL6r/image.png" class="nav-img" alt="Об авторе" />
                            <div class="tooltip-text">Подробнее об авторах</div>
                        </div>
                    </a>
                </div>
                <!-- Четвертый элемент -->
                <div class="menu__item">
                    <a href="reviews.html" class="nav-link" data-tab="tab4" title="Отзывы">
                        <div class="image-container">
                            <img src="https://i.ibb.co/JjK9R0kd/image.png" class="nav-img" alt="Отзывы" />
                            <div class="tooltip-text">Отзывы посетителей о сайте</div>
                        </div>
                    </a>
                </div>
            </div>
            <button class="scroll-btn scroll-right" onclick="scrollCarousel('right')" aria-label="Следующий элемент">→</button>
        </section>

        <!-- Основная вкладка "Главная страница" -->
        <div id="tab1" class="tab-content">
            <h2>Главная страница</h2>
            <section class="images-row">
                <img src="https://i.ibb.co/xK4Bv9Mv/image.png" alt="книги" />
                <img src="https://i.ibb.co/RFm6r9J/image.png" alt="новинки" />
                <img src="https://i.ibb.co/cSM2wWbN/image.png" alt="отзывы" />
                <img src="https://i.ibb.co/YTBN31j3/image.png" alt="авторы" />
            </section>
        </div>
    </main>

    <footer>
        <a href="https://t.me/+mVQeuA7PF6g2ZDdi" class="custom-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/1200px-Telegram_2019_Logo.svg.png" alt="Telegram" class="footer-icon" />
            <span>Следить за нами</span>
        </a>
        <a class="custom-link" onclick="copyToClipboard('8 800 555 35 55')">
            <span id="phone" class="footer-text">8 800 555 35 55</span>
            <span class="footer-label">По вопросам</span>
        </a>
        <a class="custom-link" onclick="copyToClipboard('privet@gmail.com')">
            <span id="email" class="footer-text">privet@gmail.com</span>
            <span class="footer-label">По рекламе</span>
        </a>
        <a href="https://www.sberbank.com/sms/pbpn?requisiteNumber=79195236425" class="custom-link">
            <img src="https://free-png.ru/wp-content/uploads/2020/09/icon_sber-01.png" alt="Сбербанк" class="footer-icon" />
            <span>Поддержать</span>
        </a>
    </footer>

    <script>
        // Функция для прокрутки карусели
        function scrollCarousel(direction) {
            const viewport = document.querySelector('.menu__viewport');
            const items = document.querySelectorAll('.menu__item');
            const currentScroll = viewport.scrollLeft;
            const itemWidth = viewport.offsetWidth; // Ширина одного элемента (100% ширины viewport)
            
            // Определяем индекс текущего элемента
            let currentIndex = Math.round(currentScroll / itemWidth);
            
            // Определяем следующий индекс
            if (direction === 'left') {
                currentIndex = currentIndex > 0 ? currentIndex - 1 : items.length - 1;
            } else if (direction === 'right') {
                currentIndex = currentIndex < items.length - 1 ? currentIndex + 1 : 0;
            }
            
            // Прокручиваем к нужному элементу
            viewport.scrollTo({
                left: currentIndex * itemWidth,
                behavior: 'smooth'
            });
        }

        // Функция для копирования в буфер обмена
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert('Скопировано: ' + text);
                })
                .catch(err => {
                    console.error('Ошибка копирования: ', err);
                });
        }

        // Автоматическая прокрутка карусели
        let autoScrollInterval;
        
        function startAutoScroll() {
            autoScrollInterval = setInterval(() => {
                scrollCarousel('right');
            }, 5000); // Меняем каждые 5 секунд
        }
        
        function stopAutoScroll() {
            clearInterval(autoScrollInterval);
        }
        
        // Запускаем автопрокрутку при загрузке
        window.addEventListener('load', () => {
            startAutoScroll();
        });
        
        // Останавливаем автопрокрутку при наведении
        const carouselSection = document.querySelector('.menu-carousel');
        if (carouselSection) {
            carouselSection.addEventListener('mouseenter', stopAutoScroll);
            carouselSection.addEventListener('mouseleave', startAutoScroll);
            carouselSection.addEventListener('touchstart', stopAutoScroll);
        }
    </script>
</body>
</html>
