    <main class="container">

                        </div>
                    </a>
                </div>
                <!-- Второй элемент -->
                <div class="menu__item">
                    <a href="nov.html" class="nav-link" data-tab="tab5" title="Обзор книг">
                        <div class="image-container">

        </a>

    <script>
        // Функция для прокрутки карусели
        function scrollCarousel(direction) {
            const viewport = document.querySelector('.menu__viewport');
            const items = document.querySelectorAll('.menu__item');
            const currentScroll = viewport.scrollLeft;
            const itemWidth = viewport.offsetWidth;
            
            let currentIndex = Math.round(currentScroll / itemWidth);
            
            if (direction === 'left') {
                currentIndex = currentIndex > 0 ? currentIndex - 1 : items.length - 1;
            } else if (direction === 'right') {
                currentIndex = currentIndex < items.length - 1 ? currentIndex + 1 : 0;
            }
            
            viewport.scrollTo({
                left: currentIndex * itemWidth,
                behavior: 'smooth'
            });
        }

        // Функция для копирования в буфер обмена
        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text)
                    .then(() => {
                        showNotification('Скопировано: ' + text);
                    })
                    .catch(err => {
                        fallbackCopyText(text);
                    });
            } else {
                fallbackCopyText(text);
            }
        }

        function fallbackCopyText(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification('Скопировано: ' + text);
                } else {
                    showNotification('Не удалось скопировать текст');
                }
            } catch (err) {
                showNotification('Ошибка при копировании: ' + err);
            }
            document.body.removeChild(textarea);
        }

        // Функция для показа уведомлений
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'copy-notification';
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                z-index: 9999;
                font-size: 16px;
                text-align: center;
                animation: fadeInOut 3s ease;
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
                    15% { opacity: 1; transform: translateX(-50%) translateY(0); }
                    85% { opacity: 1; transform: translateX(-50%) translateY(0); }
                    100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
                style.remove();
            }, 3000);
        }

        // Автоматическая прокрутка карусели
        let autoScrollInterval;
        
        function startAutoScroll() {
            autoScrollInterval = setInterval(() => {
                scrollCarousel('right');
            }, 5000);
        }
        
        function stopAutoScroll() {
            clearInterval(autoScrollInterval);
        }
        
        window.addEventListener('load', () => {
            startAutoScroll();
        });
        
        const carouselSection = document.querySelector('.menu-carousel');
        if (carouselSection) {
            carouselSection.addEventListener('mouseenter', stopAutoScroll);
            carouselSection.addEventListener('mouseleave', startAutoScroll);
            carouselSection.addEventListener('touchstart', stopAutoScroll);
        }
    </script>
</body>
</html>
