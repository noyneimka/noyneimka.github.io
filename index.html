<!-- Скрипт для прокрутки карусели -->
<script>
function scrollCarousel(direction) {
    const viewport = document.querySelector('.menu__viewport');
    const itemWidth = viewport.offsetWidth;
    if (direction === 'left') {
        viewport.scrollBy({ left: -itemWidth, behavior: 'smooth' });
    } else if (direction === 'right') {
        viewport.scrollBy({ left: itemWidth, behavior: 'smooth' });
    }
}
</script>
</body>
